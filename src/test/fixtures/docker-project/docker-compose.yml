services:
  # アプリケーションサービス
  app:
    image: node:20-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-wturbo}_app
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - API_PORT=${API_PORT:-3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app_network
    command: sh -c "npm install && npm run dev"

  # PostgreSQL データベース
  db:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-wturbo}_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis キャッシュ
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-wturbo}_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    command: redis-server --appendonly yes

  # Adminer (データベース管理UI)
  adminer:
    image: adminer:latest
    container_name: ${COMPOSE_PROJECT_NAME:-wturbo}_adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - app_network

networks:
  app_network:
    name: ${COMPOSE_PROJECT_NAME:-wturbo}_network
    driver: bridge

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-wturbo}_postgres_data
  redis_data:
    name: ${COMPOSE_PROJECT_NAME:-wturbo}_redis_data
  node_modules:
    name: ${COMPOSE_PROJECT_NAME:-wturbo}_node_modules

# Link Files Test WTurbo Configuration
# Tests symlink creation for link_files and priority over copy_files

base_branch: "main"
docker_compose_file: "./docker-compose.yml"

# copy_files: .env is both in copy_files and link_files
# link_files should take priority
copy_files:
  - .env
  - config/settings.json

link_files:
  - .env
  - shared-data

env:
  file: []
  adjust: {}
